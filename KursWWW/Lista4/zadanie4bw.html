<!doctype html>
<html lang="en">
<head>

  <title>jQuery UI Dialog - Modal form</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
    label, input { display:block; }
    input.text { margin-bottom:12px; width:95%; padding: .4em; }
    fieldset { padding:0; border:0; margin-top:25px; }
    h1 { font-size: 1.2em; margin: .6em 0; }
    div#users-contain { width: 350px; margin: 20px 0; }
    div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
    div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
    .ui-dialog .ui-state-error { padding: .3em; }
    .validateTips { border: 1px solid transparent; padding: 0.3em; }
  </style>

  <script>
  $( function() {
    var dialog, form,
 
      name = $( "#name" ),
      lname = $( "#lname" ),
      city = $( "#city" ),
      code = $( "#code"),
      bdate = $( "#bdate"),
      allFields = $( [] ).add( name ).add( lname ).add( city ).add( code ).add(bdate),
      tips = $( ".validateTips" );
    $(function (){
      $("#bdate").datepicker({
        dateFormat: 'dd-mm-yy'
      });
    });
    function updateTips( t ) {
      tips
        .text( t )
        .addClass( "ui-state-highlight" );
      setTimeout(function() {
        tips.removeClass( "ui-state-highlight", 1500 );
      }, 500 );
    }
 
    function checkLength( o, n, min, max ) {
      if ( o.val().length > max || o.val().length < min ) {
        o.addClass( "ui-state-error" );
        updateTips( "Length of " + n + " must be between " +
          min + " and " + max + "." );
        return false;
      } else {
        return true;
      }
    }
 
    function checkRegexp( o, regexp, n ) {
      if ( !( regexp.test( o.val() ) ) ) {
        o.addClass( "ui-state-error" );
        updateTips( n );
        return false;
      } else {
        return true;
      }
    }

      // if ( valid ) {
        $( "#users tbody" ).append( "<tr>" +
          "<td>" + name.val() + "</td>" +
          "<td>" + lname.val() + "</td>" +
          "<td>" + city.val() + "</td>" +
          "<td>" + code.val() + "</td>" +
          "<td>" + bdate.val() + "</td>" +
        "</tr>" );
      // }
    }
 
  } );
  </script>
</head>
<body>
 
<div id="form" title="Create new user" class="modal">
  <form>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
      <label for="lname">LastName</label>
      <input type="text" name="lname" id="lname" class="text ui-widget-content ui-corner-all">
      <label for="city">City</label>
      <input type="text" name="city" id="city" class="text ui-widget-content ui-corner-all"> 
      <label for="code">Code</label>
      <input type="text" pattern="[0-9]*" name="code" id="code" class="text ui-widget-content ui-corner-all">
      <label for="bdate">Birthday</label>
      <input type="text" name="bdate" id="bdate" class="text ui-widget-content ui-corner-all" >
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" >

</div>
 
 
<div id="users-contain" class="ui-widget">
  <h1>Existing Users:</h1>

        <th>City</th>
        <th>Zip Code</th>
        <th>Date Of Birth</th>

    </thead>

</div>
