    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        p { color: green; }
        div { color: blue; }

        3. importowane w css pliku
    -->

<body>

        Hello World!
    </p>
    <div>
        That's a div
    </div>
    <h2>Thats a header</h2>
